<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h2>Sign In</h2>
            <div class="formGroup">
                <!-- <input type="text" class="formControl" placeholder="Username" #userName required> -->
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>E-mail</mat-label>
                        <input matInput #message maxlength="256" placeholder="Your E-Mail..." type="email" #userName required>
                    </mat-form-field>
                </form>
            </div>
            <div class="formGroup">
                <!-- <input type="password" class="formControl" placeholder="Password" #userPassword required> -->
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput #message maxlength="256" placeholder="Your Password..." type="password" #userPassword required>
                    </mat-form-field>
                </form>
            </div>
            <!-- Calling SignIn Api from AuthService -->
            <div class="formGroup">
                <img src="/assets/imgs/login-32.png" alt="Log in image" class="icon" (click)="authService.SignIn(userName.value, userPassword.value)">
                <!-- <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)"> -->
                <button class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Log In</button>
            </div>
            <div class="formGroup">
                <span class="or"><span class="orInner">Or</span></span>
            </div>
            <!-- Calling GoogleAuth Api from AuthService -->
            <div class="formGroup">
                <img src="/assets/imgs/google-plus-32.png" alt="Google icon" class="icon">
                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
            </div>
            <div class="forgotPassword">
                <span routerLink="/forgot-password">Forgot Password?</span>
            </div>
        </div>
        <div class="redirectToLogin">
            <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
        </div>
    </div>
</div>
